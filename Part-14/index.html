<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lists</title>
</head>
<body>

<ul style="list-style-type:disc">
  <li>Apple</li>
  <li>Milk</li>
  <li>Mango</li>
  <li>Cow</li>
</ul>

<ul style="list-style-type:circle">
  <li>Apple</li>
  <li>Milk</li>
  <li>Mango</li>
  <li>Cow</li>
</ul>

<ol type="i">
  <li>Apple</li>
  <li>Milk</li>
  <li>Mango</li>
  <li>Cow</li>
</ol>

<dl>
  <dt>Coffee</dt>
  <dd>-Black Hot Drink</dd>

  <dt>Milk</dt>
  <dd>-White col drink</dd>
</dl>

</body>
</html>
