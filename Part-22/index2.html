<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form Elements Datalist</title>
</head>
<body>
  <form  action="#" method="post">
    <h4>Write your browser name:</h4><br>
    <input list="br">
      <datalist id="br">
        <option value="Chrome">
        <option value="Mozila">
        <option value="Explorer">
      </datalist>
  </form>

</body>
</html>
